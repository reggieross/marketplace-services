overwrite: true
hooks:
  afterAllFileWrite:
    - prettier --write
generates:
  ./src/GraphQL/generated/resolvers.ts:
    schema: schema.graphql
    config:
      federation: true
      mapperTypeSuffix: Model
      mappers:
        Product: ../../models/Product#TProduct
        Brand: ../../models/Brand#TBrand
        Price: ../../models/Price#TPrice
    plugins:
      - typescript
      - typescript-resolvers
      - typescript-operations
